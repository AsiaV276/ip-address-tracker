<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <header>
    <h2>IP Address Tracker</h2>
    <div class="form-input">
      <!--<form action="/ipgeo" method="POST">
        <input type="text" placeholder="Search for any IP address or domain" id="ipAddress">
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>-->
      <label for="ipAddress"></label>
      <input type="text" placeholder="Search for any IP address" id="ipAddress" name="ipAddress">
      <button onclick="getSearch()"><img src="./images/icon-arrow.svg" alt="search icon arrow"></button>
    </div>
    <section id="info-container">
      <div class="info-box">
        <h4>IP Address</h4>
        <p id="ip"></p>
      </div>
      <div class="info-box">
        <h4>Location</h4>
        <p id="location"></p>
      </div>
      <div class="info-box">
        <h4>Timezone</h4><!-- add offset value dynamically using the API -->
        <p id="timezone"></p>
      </div>
      <div class="info-box">
        <h4>ISP</h4>
        <p id="isp"></p>
      </div>
    </section>
  </header>
  
  <div id="mapid"></div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AsiaV276">Asia Valentine</a>.
  </div>
  
  <script src="./MapForm.js"></script>
  <script type="application/javascript" src="https://api.ipify.org?format=jsonp&callback=showIPAddressMap"></script>
</body>
</html>
